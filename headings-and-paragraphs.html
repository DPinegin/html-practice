<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings and Paragraphs</title>
</head>
<body>
    <!--This demonstrates the six different levels of headings.
    Each requires an opening tag, content inside thr opening 
    and closing tags, and finally, a closing tag. -->
  <h1>Hello</h1> 
  <h2>Hello</h2> 
  <h3>Hello</h3>
  <h4>Hello</h4>
  <h5>Hello</h5>
  <h6>Hello</h6>
  <img src="https://image.shutterstock.com/image-photo/green-bar-soap-260nw-106301033.jpg">

  <!--This demosntrates another example of a paragraph tag-->
  <p>Hello There!</p>
<!--Anchors are examples of conventional tags becuase they have an opening and closing tag.-->
  <a href="index.html">Home Page</a>
  <!-- be is an example of a seef-closing tag. It will not have a seperate clsoing tag-->
  <br />
  <br />
  <a href="mailto: typetheemailhere">If you have questions about this website, please email me at typetheemailhere. Thanks.</a>
  <br />
  <br />
  <a href="tel:+ yournumberhere">Or feel free to call me at yournumberhere. Thanks</a>
  <br />
  <br />
  <a href="links-and-images.html">Links and Images</a>
</body>
</html>
