   <h1>HTML Forms</h1>
   <!--The form tag is used to create a container where all the inputs from a form must be put inside.
    Th eattributes that are required are name, id, and method.
    Name gives descriptive information about what the form will be used for.
    id allows us to refrence this form later in fieldsests and other areas of our code.
    method has two typical values; get and post. Get is used for forms that do not ask
    for personal information, (search bars, etc.). Post is used for forms that do ask
    for personal information (login and signup pages, etc. )-->
   <form name="travel-suggestions" id="travel" method="get">
    <!--This is a text input. type= "text", name, and id are all required attributes.
    Th erequired attributes are only necessary when you want to make sure the user
    has to fill the input before submitting the form.
    
    The type attribute defines the type of input.
    The name attribute defines the variable name that would be used for
    the input when data gets passed to the server (requires back-end scrpting,which is beyond teh scope of this course)

    All inputs need a label woth the for attribute that links label to the input using the input's id attribute.
    When an input is required, it is important to include the word required in the label's text. 
    input using the input's id attribute.
    When an input is required, it i simportant to include the word required in the label's text.-->
        <label for="travel-location">please enter the city or country you suggest I travel to [required]:</label>
        <input type="text" name="destination" id="travel-location" required />
<br />
<br />
<!--
    This is an email input. It requires a type, name and id.

    Optional attribute are minlength (to define the minimal length enetered by the user),
    and maxlength(to define the maximum length entered.)
-->
<label for="email-address">Please enter E-Mail address here [required]:</label>
<input type="email" name="email" id="email-address" minlength="6" maxlength="40"/>
<br />
<br />
<fieldset form="travel-suggestion" name="travel-items">
    <legend>
        What Items Would You Recommend I Bring to the Country You Are Suggesting:
    </legend>
</fieldset>

<br />
<br />
<select name="schools" id="schools">
    <option value="high-school">high-school</option>
    <option value="college">college</option>
    <option value="university">university</option>
</select>
<br />
<br />

<label for="comments">Additional Comments</label>
<textarea id="comments" name="comments" rows="5" cols="33">
</textarea>

<br />
<br />
