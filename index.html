<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Changes the text that shows up in the tab on the web browser.-->
    <title>My First Webpage</title>
</head>
<body>
    <!--
        Each element that we create for a website NEEDS to go in te body of the document.

        Most elements start with an opening tag and end with a closing tag. 
        In this example, <h1> is the opening tag and </h1> is the closing tag. 
        Inside the opening and closing tags, is the content that you actually 
        want to display on the website. 
        This is an exaample of a heading tag.
    -->
<h1>Hello World!</h1>
<!--This is an example of a paragraph tag.-->

<p>My name is Daria</p>

<!--This is an example of an anchor tag, which allows us to link to another web page.-->
<a href="https://www.pembinatrails.ca/earlycollege" target="_blank">PTEC Home Page</a>

<iframe width="700" height="400" src="https://www.youtube.com/embed/bsiVO9JCNZo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
